<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1565c0;
        }

        .dark-mode {
            background: #333;
            color: white;
        }

        .dark-mode .container {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Django Project</h1>
        <p>This is a simple and responsive home page.</p>
        <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
